<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>
  
  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      
      <p id="currentDay" class="lead"><!--CURRENT DATE--></p>
    </header>
      
    <div class="container description">
      <!-- Timeblocks go here -->
      <div class="time-block">
        
        <!-- // The app should display standard business hours (9 a.m. to 5 p.m.). 
        // Each time slot should represent one hour and contain the following:
        // * The time
        // * A field to hold user input
        // * A save button (preferably gold in color)
        // Clicking on the save button will store the time and user input in `localStorage`. -->
        <!-- Time | Space to Write | Save button -->
        <!-- columns for each of these three things? -->
        <!-- Repeat 8 times -->
          
        <div class="row">

          <!-- has a dark border in example -->
          <div class ="col-2 hour">9:00 am</div>

          <!-- has a white top and bottom border in example -->
            <textarea id="nineAm" class="col-8 input"></textarea>

          <!-- has a white bottom border except for last on in example -->
          <!-- need to update what the icon looks like on hover -->
          <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        
        </div>

        <div class="row">

          <!-- has a dark border in example -->
          <div class ="col-2 hour">10:00 am</div>
          
          <!-- has a white top and bottom border in example -->
            <textarea id="tenAm" class=" col-8 input"></textarea>
          
          <!-- has a white bottom border except for last on in example -->

        </div>

          <!-- has a dark border in example -->

          <!-- has a white top and bottom border in example -->
          <textarea id="twelvePm" class=" col-8 input"></textarea>

          <!-- has a white bottom border except for last on in example -->
          <!-- need to update what the icon looks like on hover -->
          <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        
        </div>

          <!-- has a dark border in example -->
